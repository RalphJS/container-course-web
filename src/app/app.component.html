<div>
  <div class="container" *ngFor="let user of users">
    <div class="container-display">
      <span>Id:</span> {{user.id}}
    </div>
    <div class="container-display">
      <span>firstname:</span> {{user.firstName}}
    </div>
    <div class="container-display">
      <span>lastname:</span> {{user.lastName}}
    </div>
  </div>
</div>
